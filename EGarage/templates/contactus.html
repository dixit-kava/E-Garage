<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
       
    {% for message in messages  %}            
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong> message:  </strong> {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    {% endfor %}    

     
<div class="container my-3">
    <form action='' method='post'>
        {% csrf_token %}
        <h1> Contact Admin </h1>
        <div class="form-group my-3">
            <label for="name"> Name : </label>
            <input type="text" class="form-control" name='name' id="name" aria-describedby="name">
        </div>
        <div class="form-group my-3">
            <label for="email"> Email Address : </label>
            <input type="email" class="form-control" name='email' id="name" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"> We'll never share your e-mail with anyone else </small>
        </div>
        <div class="form-group my-3">
            <label for="phone"> Contact Number : </label>
            <input type="phone" class="form-control" name='phone' id="phone" aria-describedby="phone">
        </div>
        <div class="form-group my-3">
            <label for="content"> Describe Your Issue : </label>
            <textarea class="form-control" name='content' id="content" cols="30" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
</div>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
