<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>eGarage</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'garage/style.css' %}"  alt=""> 
</head>

<body>
    <header class="header">
         <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="{%static 'garage/images/eGarage-logo.png'%}" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-2">
                        <li class="nav-item">
                         <h4>already registered?</h4>
                        </li>
                    </ul>
                    <!-- Button to  trigger Login modal -->
                    <ul class="navbar-nav me-5">
                        <li class="nav-item">
                    <form class="d-flex">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Login
                        </button>
                    </li>
                </ul>
                    </form>
                </div>
            </div>
        </nav> 
    </header>
    {% for message in messages  %}            
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong> message:  </strong> {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    {% endfor %}   


    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action='/garage/' method='post'>
                    {% csrf_token %} 
                     
                     <div class="form-floating mb-3">
                        <input type="Name" class="form-control rounded-4" id="uname" name='uname' placeholder="Username">
                        <label for="floatingInput">Username</label>
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" >Password</label>
                        <input type="password" class="form-control" name='upass' id="pass">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    
                </form>
            </div>
           
        </div>
    </div>
</div>




    <div class="container py-4">

        <form action='' method="POST">
            {% csrf_token %}

           <div class="mb-3">
                <label for="garagename" class="form-label">Garage Name</label>
                <input type="garagename" class="form-control" id="garagename" name='garagename' aria-describedby="">
            </div>

            <div class="mb-3">
                <label for="ownername" class="form-label">Owner Name</label>
                <input type="ownername" class="form-control" id="ownername" name='ownername' aria-describedby="">
            </div>

            <div class="mb-3">
                <label for="garageno" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="garageno" name='phoneno' aria-describedby="">
            </div>

            <div class="mb-3">
                <label for="garageaddress" class="form-label">Garage Address</label>
                <input type="garageaddress" class="form-control" style="padding: 40px;" id="garageaddress" name='address' aria-describedby="">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name='password' id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>

        
        </form>
     
            
    </div>

    



    



    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            
            <p class="text-center text-muted">Â© 2021 Company, Inc</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
