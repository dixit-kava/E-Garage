{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .modal-content {
        border-radius: 50px;
        border: 0px;
      }
    </style>

    <title>Sign Up to eGarage</title>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong> message: </strong> {{message}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  </head>
  <body>
    <div
      class="modal modal-signin position-static d-block py-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Sign up for free</h2>
            <a href="/">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button
            ></a>
          </div>

          <div class="modal-body p-5 pt-0">
            <form action="/handleSignup" method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input
                  type="Name"
                  class="form-control rounded-4"
                  id="floatingInput"
                  name="name"
                  placeholder="Your Name"
                />
                <label for="floatingInput">Your Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control rounded-4"
                  id="floatingInput"
                  name="phone"
                  placeholder="+91 1234567890"
                />
                <label for="floatingInput">Mobile Number</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control rounded-4"
                  id="email"
                  name="email"
                  placeholder="name@example.com"
                />
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control rounded-4"
                  id="pass1"
                  name="pass1"
                  placeholder="Password"
                />
                <label for="pass1">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control rounded-4"
                  id="pass2"
                  name="pass2"
                  placeholder="Password"
                />
                <label for="pass2">Re-enter Password</label>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label text-muted" for="exampleCheck1"
                  >I agree to E-garage's Terms of service, privacy policy and
                  content policies.</label
                >
              </div>
              <button
                class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
                type="submit"
              >
                Sign up
              </button>
            </form> 
            <hr class="my-4" />
            <form action="/accounts/google/login/?process=login">
            <form>
              <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
              <button
                class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4"
                type="submit"
              >
                 <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#"></use> 
                </svg>
                Sign up with Google
              </button>
            </form>
            <form  action="/accounts/facebook/login/?process=login">
              <button
                class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4"
                type="submit"
              >
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="{% provider_login_url "facebook" method="oauth2" %}"></use>
                </svg>
                Sign up with Facebook
              </button>
            </form>   
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
