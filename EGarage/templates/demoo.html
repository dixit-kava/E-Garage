<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>fetch data</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'garage/demoostyle.css'%}" />

  </head>
  <body>
    <h1>Book Your Services With any Garage Here</h1>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<table class='table table-light table-striped table-responsive' style='width:100%'>
    <thead class="table-dark">
    <tr>
        <th scope='col'>no.</th>
        <th scope='col'>garage</th>
        <th scope='col'>address</th>
        <th scope='col'>contact_no</th>
        <th scope='col'>services</th>
        <th scope='col'>Book Service</th>
        <th scope='col'>Direction</th>           
    </tr>
</thead>

    
    {% for i,k in mylist %}
    <tr>
        <th scope='row'>{{forloop.counter}}</th>
        <td>
            {{i.garagename}}     
        </td>
        <td>
            {{i.Address}}
        </td>
        <td>
            {{i.phone}}
        </td>
        <td>
            {{k.services}} 
        </td>
        <td>
            <button class="mainBtn addBtn btn-success"> Book Service </button>
        </td>
        <td>
            <a href="https://www.google.com/maps/search/garage+in+Anand,+Gujarat/@22.564578,72.9326688,14z/data=!3m1!4b1">Direction</a>

        </td>

    </tr>

   {% endfor %}

</table>
  </body>
</html>
