{%  extends 'customer/base.html' %}

{% block bodyblock %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h1>Services</h1>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Service</th>
							<th>Price</th>
						</tr>
						{% for i in services %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.price}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock bodyblock %}
